<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 N8N 学习笔记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .search-box {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .search-box input:focus {
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .case-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .case-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .case-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .case-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .case-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .case-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .case-date {
            color: #999;
            font-size: 0.9em;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .view-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .view-button:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .cases-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 我的 N8N 学习之旅</h1>
            <p>记录每一天的成长，构建自动化思维</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCases">0</div>
                    <div class="stat-label">个案例</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDays">0</div>
                    <div class="stat-label">天学习</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalNodes">0</div>
                    <div class="stat-label">个节点</div>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 搜索案例、节点或关键词...">
        </div>

        <div class="cases-grid" id="casesGrid">
            <!-- 案例卡片会通过 JavaScript 动态生成 -->
        </div>

        <div class="footer">
            <p>💪 持续学习，不断进步</p>
            <p style="margin-top: 10px;">
                <a href="https://n8n.io" target="_blank">N8N 官方文档</a> | 
                <a href="https://github.com" target="_blank">我的 GitHub</a>
            </p>
        </div>
    </div>

    <script>
        // 案例数据（手动更新或自动生成）
        const cases = [
            {
                number: "001",
                title: "ProductHunt 产品自动采集",
                description: "使用 Cron 定时触发，通过 RSS 抓取 ProductHunt 最新产品，处理数据后保存为 CSV 文件。学习了定时任务、RSS 采集、数据处理和文件存储的完整流程。",
                tags: ["定时任务", "RSS", "数据采集", "CSV", "文件操作"],
                date: "2025-10-26",
                link: "./cases/001-producthunt/index.html",
                nodes: 5
            }
            // 添加更多案例...
            // {
            //     number: "002",
            //     title: "你的第二个案例标题",
            //     description: "案例描述...",
            //     tags: ["标签1", "标签2"],
            //     date: "2025-10-27",
            //     link: "./cases/002-xxx/index.html",
            //     nodes: 6
            // }
        ];

        // 渲染案例
        function renderCases(filteredCases = cases) {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = '';

            filteredCases.forEach(caseItem => {
                const card = document.createElement('div');
                card.className = 'case-card';
                card.innerHTML = `
                    <div class="case-number">案例 #${caseItem.number}</div>
                    <div class="case-title">${caseItem.title}</div>
                    <div class="case-description">${caseItem.description}</div>
                    <div class="case-tags">
                        ${caseItem.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <a href="${caseItem.link}" class="view-button">查看详情 →</a>
                    <div class="case-date">
                        📅 ${caseItem.date} | 🔧 ${caseItem.nodes} 个节点
                    </div>
                `;
                grid.appendChild(card);
            });

            // 如果没有结果
            if (filteredCases.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.2em; padding: 40px;">😢 没有找到匹配的案例</div>';
            }
        }

        // 更新统计数据
        function updateStats() {
            document.getElementById('totalCases').textContent = cases.length;
            
            // 计算学习天数
            const dates = cases.map(c => new Date(c.date));
            const firstDay = Math.min(...dates);
            const lastDay = Math.max(...dates);
            const days = Math.ceil((lastDay - firstDay) / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById('totalDays').textContent = days;
            
            // 计算总节点数
            const totalNodes = cases.reduce((sum, c) => sum + c.nodes, 0);
            document.getElementById('totalNodes').textContent = totalNodes;
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = cases.filter(caseItem => {
                return caseItem.title.toLowerCase().includes(keyword) ||
                       caseItem.description.toLowerCase().includes(keyword) ||
                       caseItem.tags.some(tag => tag.toLowerCase().includes(keyword));
            });
            renderCases(filtered);
        });

        // 初始化
        renderCases();
        updateStats();
    </script>
</body>
</html>
